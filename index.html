<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YayDuck & Yuppi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #fffbe9;
      overflow-x: hidden;
    }

    .profile-pic {
      width: 120px;
      border-radius: 50%;
      margin-top: 40px;
    }

    h1 {
      margin: 10px 0 5px;
    }

    p {
      margin: 5px 0 30px;
      color: #777;
    }

    .button {
      display: block;
      width: 300px;
      margin: 10px auto;
      padding: 15px;
      background-color: #ffe585;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ffde59;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85em;
      color: #aaa;
      padding-bottom: 20px;
    }

    .snowflake {
      position: fixed;
      top: -50px;
      color: transparent;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
    }

    .snowflake img {
      width: 40px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace the avatar src with your actual image -->
    <img src="https://yayduck.com/logo.png" alt="YayDuck Avatar" class="avatar" />

    <h1>YaYa & Yuppi 🐥</h1>
    <p>Gentle Lo-Fi Songs for Little Dreamers 💛</p>

    <div class="links">
      <a href="https://youtube.com/@yayduck_official" target="_blank">▶️ YouTube</a>
      <a href="https://www.instagram.com/yayduck_official" target="_blank">📸 Instagram</a>
      <a href="https://patreon.com/yayduck" target="_blank">💖 Patreon</a>
      <a href="https://www.tiktok.com/@yayduck_official" target="_blank">♪ TikTok</a>
    </div>

    <footer>
       YayDuck – Sweet Dreams, Little Duckies 💤
    </footer>
  </div>
</body>
</html>
