<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YayDuck ‚Äì Lo-Fi Nursery Rhymes</title>
  <meta name="description" content="Lo-Fi lullabies, cute ducks, and gentle visuals. Follow YayDuck & Yuppi for a peaceful digital dreamland.">
  <style>
    :root {
      --bg: #fffdee;
      --text: #333;
      --button-bg: #fff2aa;
      --button-hover: #ffe470;
      --button-text: #000;
      --radius: 12px;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: "Nunito", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    /* falling duck canvas behind everything */
    #duck-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .container {
      padding: 3rem 1rem;
      max-width: 600px;
      width: 100%;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 4px 12px var(--shadow);
    }

    h1 { font-size: 2rem; margin: 0.2rem 0; }
    p  { font-size: 1.1rem; margin-bottom: 2rem; opacity: 0.85; }

    .links a {
      display: block;
      background: var(--button-bg);
      color: var(--button-text);
      text-decoration: none;
      margin: 0.6rem auto;
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      width: 90%;
      max-width: 400px;
      font-size: 1.05rem;
      font-weight: 600;
      box-shadow: 0 4px 10px var(--shadow);
      transition: background 0.3s ease;
    }
    .links a:hover { background: var(--button-hover); }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- Canvas for falling duck animation -->
  <canvas id="duck-canvas"></canvas>

  <div class="container">
    <img src="https://yayduck.com/logo.png" alt="YayDuck Avatar" class="avatar" />
    <h1>YaYa &amp; Yuppi üê•</h1>
    <p>Gentle Lullabies & Lo-Fi Songs for Little Dreamers üíõ</p>

    <div class="links">
      <a href="https://youtube.com/@yayduck_official" target="_blank">‚ñ∂Ô∏è YouTube</a>
      <a href="https://www.instagram.com/yayduck_official" target="_blank">üì∏ Instagram</a>
      <a href="https://patreon.com/yayduck" target="_blank">üíñ Patreon</a>
      <a href="https://www.tiktok.com/@yayduck_official" target="_blank">‚ô™ TikTok</a>
    </div>

    <footer>YayDuck ‚Äì Sweet Dreams, Little Duckies üí§</footer>
  </div>

  <!-- Falling duck script -->
  <script>
    const canvas = document.getElementById("duck-canvas");
    const ctx = canvas.getContext("2d");
    let width, height;

    // resize canvas to full window
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // preload duck image
    const duckImg = new Image();
    duckImg.src = "duck.png"; // ensure duck.png is in same directory

    // create particles
    const DUCK_COUNT = 40;
    const ducks = [];
    for (let i = 0; i < DUCK_COUNT; i++) {
      ducks.push({
        x: Math.random() * width,
        y: Math.random() * height - height,
        size: 32 + Math.random() * 24,
        speedY: 0.6 + Math.random() * 1.2,
        drift: Math.random() * 1 - 0.5,
        angle: Math.random() * Math.PI * 2
      });
    }

    function updateAndDraw() {
      ctx.clearRect(0, 0, width, height);
      ducks.forEach(d => {
        d.y += d.speedY;
        d.x += Math.sin(d.angle) * d.drift;
        d.angle += 0.01;

        if (d.y > height + d.size) {
          d.y = -d.size;
          d.x = Math.random() * width;
        }

        ctx.save();
        ctx.translate(d.x, d.y);
        ctx.rotate(Math.sin(d.angle) * 0.2);
        ctx.drawImage(duckImg, -d.size / 2, -d.size / 2, d.size, d.size);
        ctx.restore();
      });
      requestAnimationFrame(updateAndDraw);
    }

    duckImg.onload = () => requestAnimationFrame(updateAndDraw);
  </script>
</body>
</html>
