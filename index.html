<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YayDuck – Lo-Fi Nursery Rhymes</title>
  <meta name="description" content="Lo-Fi lullabies, cute ducks, and gentle visuals. Follow YayDuck & Yuppi for a peaceful digital dreamland.">
  <style>
    :root {
      --bg: #fffdee;
      --text: #333;
      --button-bg: #fff2aa;
      --button-hover: #ffe470;
      --button-text: #000;
      --radius: 12px;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: "Nunito", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 3rem 1rem;
      max-width: 600px;
      width: 100%;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 4px 12px var(--shadow);
    }

    h1 {
      font-size: 2rem;
      margin: 0.2rem 0;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.85;
    }

    .links a {
      display: block;
      background: var(--button-bg);
      color: var(--button-text);
      text-decoration: none;
      margin: 0.6rem auto;
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      width: 90%;
      max-width: 400px;
      font-size: 1.05rem;
      font-weight: 600;
      box-shadow: 0 4px 10px var(--shadow);
      transition: background 0.3s ease;
    }

    .links a:hover {
      background: var(--button-hover);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace the avatar src with your actual image -->
    <img src="https://yayduck.com/logo.png" alt="YayDuck Avatar" class="avatar" />

    <h1>YayDuck & Yuppi 🐥</h1>
    <p>Gentle Lo-Fi Songs for Little Dreamers 💛</p>

    <div class="links">
      <a href="https://youtube.com/@yayduck_official" target="_blank">🎵 YouTube</a>
      <a href="https://instagram.com/yayduck" target="_blank">📸 Instagram</a>
      <a href="https://patreon.com/yayduck" target="_blank">💖 Patreon</a>
      <a href="https://www.tiktok.com/@yayduck_official" target="_blank">🌐 TikTok</a>
    </div>

    <footer>
      © YayDuck – Sweet Dreams, Little Duckies 💤
    </footer>
  </div>
</body>
</html>
